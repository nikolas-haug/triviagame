<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia!</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- main javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    
    <div class="container">
        
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Trivia Game</h1>
                <div class="game-main">
                    <h3>Time left: <span id="timer"></span></h3>
                </div>
                <button id="start-btn">Cick to Start!</button>
                <button id="retry-btn">Click to retry!</button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-12">
                <h5 id="guess-text"></h5>
            </div>
        </div>
        
        <div class="row text-center game-main">
            <div class="col-md-12">
                <h4>Question:</h4>
                <h5 id="question"></h5>
            </div>
        </div>
            
        <div class="row game-main">
            <div class="col-md-12">
                <h4>Answers:</h4>
                <!-- make an empty list for the answers -->
                <ul id="answers">
                
                </ul>
            </div>
        </div>

        <div class="row justify-content-center text-center" id="img-row">
            <div class="col-md-8">
                <h3 id="answer-status"></h3>
                <div id="answer-info">
                    <p>The correct answer was: <span id="correct-answer"></span></p>
                </div>
                <div id="answer-img">
                    <img class="img-fluid" src="" alt="">
                </div>
            </div>
        </div>
            
        </div>
    </div>
    


</body>
</html>
