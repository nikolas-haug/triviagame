<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia!</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,700|Russo+One" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- main javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    
    <div class="container mb-5">
        
        <div class="row text-center jumbotron mt-5 mb-1 p-3">
            <div class="col-md-12">

                <!-- TO DO fix the image ids/tags here and in javascript file -->

                <!-- <h1 class="p-1"><span><img src="assets/images/whale-by-benjamin-bours.png" alt="whale by Benjamin Bours from the noun project"></span> Whale Trivia! <span><img src="assets/images/whale-by-dolly-holmes.png" alt="whale icon by Dolly Holmes from the noun project"></span></h1> -->
                
                <h1 class="p-1">Whale Trivia!</h1>
                <button id="start-btn">Cick to Start!</button>
                <button id="retry-btn">Click to retry!</button>
            </div>
        </div>

        <div class="row text-center mt-5">
            <div class="col-md-12">
                <h4 id="status-text"></h4>
            </div>

            <div class="col-md-12">
                <div id="results">
                    <h4><strong>Results: </strong></h4>
                    <p id="right"></p>
                    <p id="wrong"></p>
                    <p id="unanswered"></p>
                </div>
            </div>

        </div>
        
        <div class="row text-center game-main">
            
            <div class="col-md-12">
                <div class="game-main mb-2">
                    <h4>Time left: <span id="timer"></span></h4>
                </div>
                <h3 class="p-1">Question:</h3>
                <h5 id="question"></h5>
            </div>
        </div>
            
        <div class="row text-center justify-content-center game-main">
            <div class="col-md-7">
                <h3 class="p-2">Answers:</h3>
                <!-- make an empty list for the answers -->
                <ul id="answers">
                
                </ul>
            </div>
        </div>

        <div class="row justify-content-center text-center" id="img-row">
            <div class="col-md-8">
                <h3 id="answer-status" class="p-3"></h3>
                <div id="answer-info">
                    <p>The correct answer was: <span id="correct-answer"></span></p>
                </div>
                <div id="answer-img">
                    <img class="img-fluid" src="" alt="">
                </div>
            </div>
        </div>
            
    </div>
    


</body>
</html>
